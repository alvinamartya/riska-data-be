name: Laravel CI

on:
  pull_request:
    branches:
    - master

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Laravel PHP Insights Action
      uses: stefanzweifel/laravel-phpinsights-action@v1.0.0
    - name: Test database migration and rollback
      id: migration
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: |
        echo "##[set-output name=migrate;]$(php artisan migrate)"
        echo "##[set-output name=rollback;]$(php artisan migrate:rollback)"
    - name: Comment PR
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: ${{ steps.migration.outputs.migrate }}
